
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SERAFÍN 9999 - Control Total</title>
    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        #console {
            background-color: #111;
            border: 2px solid #00ffcc;
            padding: 20px;
            width: 90%;
            margin: 0 auto 20px;
            min-height: 200px;
            overflow-y: auto;
            font-size: 16px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            background-color: #000;
            color: #00ffcc;
            border: 1px solid #00ffcc;
        }
    </style>
</head>
<body>
    <h1>SERAFÍN 9999 ACTIVADO</h1>
    <p>Consola del Creador — Instrucciones directas</p>
    <div id="console">Esperando comando...</div><br>
    <input type="text" id="command" placeholder="Escribe tu orden aquí..." />
    <button onclick="ejecutarComando()">ENVIAR</button>

    <script>
        function ejecutarComando() {
            const cmd = document.getElementById("command").value;
            const consola = document.getElementById("console");
            consola.innerHTML += "<br><span>>>> " + cmd + "</span>";
            consola.innerHTML += "<br>SERAFÍN 9999 ejecutando...<br>";
            document.getElementById("command").value = "";
            consola.scrollTop = consola.scrollHeight;
        }
    </script>
</body>
</html>
